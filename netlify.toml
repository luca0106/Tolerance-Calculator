[build]
  command = "npm run build"
  publish = "build/client"
  functions = "build/server"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/index"
  status = 200

[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"
